<ion-header>
  <ion-toolbar>
    <ion-title>
      Cartas MTG
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterCards()"></ion-searchbar>

  <ion-button expand="full" color="primary" (click)="reloadCards()">Recarregar Cartas</ion-button>

  <ion-list>
    <ion-item *ngFor="let card of filteredCards">
      {{ card.name }}
    </ion-item>
  </ion-list>
</ion-content>
